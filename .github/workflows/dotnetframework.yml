name: .NET Framework
on: [push]

jobs:
  build:
    
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout Code
        
      - name: Setup MSBuild Path
        uses: microsoft/setup-msbuild@v1.0.2
       
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
     
      - name: Restore NuGet Packages
        run: nuget restore "LABS Experiences\LABS Experiences\LABS Experiences.csproj"
 
      - name: Build and Publish App
        run: msbuild "LABS Experiences\LABS Experiences\LABS Experiences.csproj" /p:Configuration=Release
